<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Flex Navigator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 16px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;">
      Loading Flex-Navigator...
    </div>
    <script>
      const messages = [
        "Starting the system...",
        "Preparing the environment...",
        "Adjusting settings..."
      ];
  
      let index = 0;
      const loadingMessage = document.getElementById("loading-message");
  
      const intervalId = setInterval(() => {
        loadingMessage.textContent = messages[index];
        index = (index + 1) % messages.length;
      }, 1500);
  
      // Pare o carregamento ao finalizar o carregamento do sistema
      // Exemplo: você pode substituir por sua própria lógica de carregamento
      window.addEventListener("load", () => {
        clearInterval(intervalId);
        document.getElementById("loading-message").remove();
      });
    </script>
  </body>
</html>
